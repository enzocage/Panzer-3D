<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panzerschlacht 3D</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            color: #e0e0e0; 
            font-family: 'Kanit', Arial, sans-serif; 
        }
        canvas { display: block; }
        #ui-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; 
        }
        #info {
            position: absolute;
            top: 15px;
            width: 100%;
            text-align: center;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            padding: 0 30px;
            box-sizing: border-box;
            font-size: 1.5em; 
            text-shadow: 0 0 5px #000;
        }
        #scorePlayer1, #scorePlayer2 { 
            padding: 5px 10px;
            border-radius: 5px;
            background-color: rgba(0,0,0,0.4);
        }
        #scorePlayer1 { text-align: left; color: #F44336;} /* Red for Player 1 */
        #scorePlayer2 { text-align: right; color: #FF9800;} /* Orange for Player 2 */

        #turnInfo {
            position: absolute;
            top: 70px; 
            width: 100%;
            text-align: center;
            font-size: 1.3em;
            z-index: 100;
            color: #f0f0f0;
            text-shadow: 0 0 8px #000000, 0 0 5px #000000;
        }
        #gameOverMessage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3.5em;
            color: #FFEB3B; 
            background-color: rgba(0,0,0,0.8);
            padding: 30px 40px;
            border-radius: 15px;
            display: none; 
            z-index: 200;
            text-align: center;
            border: 2px solid #FFEB3B;
            box-shadow: 0 0 20px #FFEB3B;
        }
        #startMessage { 
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            color: #fff;
            background-color: rgba(0,0,0,0.7);
            padding: 20px;
            border-radius: 10px;
            z-index: 300;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="ui-container">
        <div id="info">
            <div id="scorePlayer1">Spieler 1 (Rot): 0</div>
            <div id="scorePlayer2">Spieler 2 (Orange): 0</div>
        </div>
        <div id="turnInfo">Spieler 1 ist am Zug: Panzer ausw√§hlen</div>
        <div id="gameOverMessage"></div>
    </div>
    <div id="startMessage">Klicken zum Starten</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <script type="module">
        import { Game } from './game.js';
        
        // Spiel initialisieren und starten
        const game = new Game();
        game.animate();
    </script>
</body>
</html>
